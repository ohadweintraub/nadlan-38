<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>תודה! הפנייה נקלטה — נדל״ן 38</title>

  <!-- אייקון וטיפוגרפיה -->
  <link rel="icon" type="image/png" href="media/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300..900&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#0ea5e9;
      --ink:#0f172a;
      --paper:#ffffff;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Heebo",system-ui,Arial,sans-serif;
      color:#e2e8f0;
      background:
        radial-gradient(1200px 600px at 50% -20%, rgba(14,165,233,.25), transparent 60%),
        #0b1220;
      display:grid; place-items:center;
      padding:24px;
    }
    .card{
      width:min(680px, 96%);
      background:rgba(11,18,32,.8);
      backdrop-filter:saturate(120%) blur(6px);
      border:1px solid rgba(255,255,255,.12);
      border-radius:20px;
      padding:28px;
      box-shadow:0 18px 50px rgba(2,6,23,.45);
      text-align:center;
      animation:fadeIn .9s ease;
    }
    h1{margin:0 0 10px; font-size:clamp(26px,4.8vw,40px); color:#fff}
    p{margin:0 0 12px}
    .muted{opacity:.85}
    .actions{display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:8px}
    .btn{
      display:inline-block;
      background:var(--brand);
      color:#fff;
      text-decoration:none;
      padding:12px 18px;
      border-radius:999px;
      font-weight:800;
      transition:transform .2s ease, filter .2s ease;
    }
    .btn:hover{transform:translateY(-1px); filter:brightness(1.05)}
    .btn.secondary{background:#22c55e}
    @keyframes fadeIn{from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:none}}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="thanks-title">
    <h1 id="thanks-title">תודה! הפרטים התקבלו ✅</h1>
    <p>ניצור איתך קשר בהקדם. הפרטים נשלחו למערכת שלנו ונרשמו בהצלחה.</p>
    <p class="muted">אפשר לחזור לעמוד הראשי או ליצור קשר ב-WhatsApp.</p>
    <div class="actions">
      <a class="btn" href="/">חזרה לעמוד הראשי</a>
      <a class="btn secondary" href="https://wa.me/972000000000" target="_blank" rel="noopener">WhatsApp</a>
    </div>
  </main>

  <!-- אם תרצה חזרה אוטומטית לעמוד הראשי אחרי כמה שניות, בטל הערה בשורה הבאה -->
  <!-- <script>setTimeout(()=>{ if(document.visibilityState==='visible') location.href='/' }, 6000)</script> -->
</body>
</html>
